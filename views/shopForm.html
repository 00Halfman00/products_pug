<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/productForm.css" />
  <title>Form Page</title>
</head>
<body>
  <header class="main-header">
    <nav class="main-header__nav">
      <ul class="main-header__items-list">
        <li class="main-header__item">
          <a href="/">Products</a>
        </li>
        <li class="main-header__item">
          <a href="/admin/add-product">Add Product</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-main">
    <h1>Form Page</h1>
    <form class="product-form" action="/admin/add-product" method="POST">
     <div class="product-form__controls">
      <label class="product-form__title-label">Title</label>
      <input class="product-form__title-input" name="product"/>
     </div>
     <div class="product-form__controls">
      <button class="product-form__title-btn" type="submit">submit</button>
     </div>
    </form>
  </main>
</body>
</html>
